<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style type="text/css">
      div {
        padding: 15px;
        font-size: 1.5em;
        text-align: center;
        width: 200px;
      }
      .sejarah{background-color: #1dd0ad;}      
      .matrik {background-color: #3498db;}
      .kantin {background-color: #9b59b6;}
    </style>
  </head>
  <body>
    <nav class="container">
      <div class="sejarah">Sejarah</div>
      <div class="matrik">Matrikulasi</div>
      <div class="kantin">Kantin</div>
    </nav>
  </body>
</html>
